spring.application.name=leave-management

# Server Configuration
server.port=8080

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# SpringDoc OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.show-actuator=true

# Logging Configuration
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%X{requestId:-}] [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%X{requestId:-}] [%thread] %-5level %logger{36} - %msg%n

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/leave_management
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# Security
spring.security.enabled=false

# Slack Configuration
# Slack signing secret for verifying requests from Slack
# Get this from your Slack app's Basic Information page
slack.signing-secret=${SLACK_SIGNING_SECRET:some-secret}

# Slack bot token for making API calls to Slack
# Get this from your Slack app's OAuth & Permissions page
# Should start with xoxb-
slack.bot-token=${SLACK_BOT_TOKEN:}

# Enable/disable Slack integration
slack.enabled=true
